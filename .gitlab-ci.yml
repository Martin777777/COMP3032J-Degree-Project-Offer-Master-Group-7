stages:
  - test
  - build
  - deploy

maven-test:
  image: maven:3-jdk-8
  stage: test
  script: 
        - "mvn clean"
        - "mvn test"

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: 
        - "mvn clean"
        - "mvn package -DskipTests"
  # after_script: 
  #       - "cp -r target/* ~/jboss-eap/"
  artifacts:
    paths:
      - target/*.jar

maven-deploy:
  image: maven:3-jdk-8
  stage: deploy
  script: 
        - "echo ok."