stages:
- test
- build
- docker
- deploy
maven-test:
  image: maven:3-jdk-8
  stage: test
  script:
  - mvn clean
  - mvn test
maven-package:
  image: maven:3-jdk-8
  stage: build
  script:
  - mvn clean
  - mvn package -DskipTests
  artifacts:
    paths:
    - target/*.jar

docker-image:
  tags:
    - shell
  stage: docker
  script:
    - /home/gitlab-runner/apache-maven-3.9.0/bin/mvn clean
    - /home/gitlab-runner/apache-maven-3.9.0/bin/mvn package -DskipTests
    - docker build -t myapp:v1 .

maven-deploy:
  image: maven:3-jdk-8
  stage: deploy
  script:
  - echo ok.

include:
- template: Security/Secret-Detection.gitlab-ci.yml
- template: Security/Dependency-Scanning.gitlab-ci.yml
